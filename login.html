<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(180deg,#a07cdf,#4b2b8d);
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    width: 320px;
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
  }

  input {
    width: 80%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .btn {
    margin-top: 25px;
    width: 90%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg,#8e67ef,#6b45cf);
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
</style>

</head>
<body>

<div class="box">
  <h2 style="text-align:left;">Log in to your account</h2>

  <input id="userid" placeholder="User ID">
  <input id="pwd" type="password" placeholder="Password">

  <button class="btn" onclick="login()">Log In</button>
</div>

<script>
async function login() {
  const userid = document.getElementById("userid").value;
  const userpwd = document.getElementById("pwd").value;

  const res = await fetch("https://backend-production-24ec.up.railway.app/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userid, userpwd })
  });

  const data = await res.json();

  if (data.success) {
    localStorage.setItem("userid", userid);
    location.href = "game.html";
  } else {
    alert(data.message);
  }
}
</script>

</body>
</html>
