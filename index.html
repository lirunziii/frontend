<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Get Started</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=ABeeZee&family=Acme&family=ADLaM+Display&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: Arial, sans-serif;
}

/* 背景容器 */
.bg-container {
    width: 100%;
    max-width: 450px;
    height: 100%;
    background: url("sc/backg.png") no-repeat center center;
    background-size: contain;
    position: relative;
}

/* 主内容 */
.content {
    position: absolute;
    left: 10%;
    top: 55%;
    color: white;
    text-align: left;
    width: 80%;
}

.inner {
    margin: 0 auto;
    width: 100%;
    max-width: 335px;
    text-align: center;
}

h1 {
    margin-top: 22%;
    font-size: 32px;
    font-family:"ADLaM Display", Arial, sans-serif;
}

p {
    margin-top: 10px;
    opacity: 0.9;
    font-size: 16px;
    font-family:"ABeeZee", Arial, sans-serif;
}

.btn {
    margin-top: 35px;
    background: white;
    color: black;
    width: 100%;
    height: 60px;
    font-size: 16px;
    border-radius: 100px;
    border: none;
    cursor: pointer;
    font-family:"Acme", Arial, sans-serif;
}

/* 弹窗 */
.popup {
    position: fixed;
    left: 50%;
    bottom: -100%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 324px;
    height: 50%;
    background: white;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    box-shadow: 0 -10px 25px rgba(0,0,0,0.35);
    transition: bottom 0.35s ease-out;
    box-sizing: border-box;
    z-index: 10;
}

.popup.show {
    bottom: 0;
}

.popup h2 {
    margin: 0 0 15px 0;
    font-size: 24px;
    font-weight: 700;
    line-height: 1.3;
    font-family: "Inter", Arial, sans-serif;
}

/* 输入框和按钮统一宽度 */
.popup input,
.popup .btn {
    width: 100%;
    box-sizing: border-box;
    display: block;
    border-radius: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
}

.popup input {
    margin-top: 15px;
    padding: 12px;
}

.popup .btn {
    background: #57417F;
    color: white;
    font-size: 16px;
    font-weight: 500;
    margin-top: 20px;
    height: 48px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="bg-container">
    <div class="content">
        <h1>Welcome to Practice<br>Mode!</h1>
        <p>Tap to Score High and Win Rewards!</p>
        <div class="inner">
            <button class="btn" id="openLogin">GET STARTED</button>
        </div>
    </div>
</div>

<!-- 弹窗 -->
<div class="popup" id="loginPopup">
    <h2>Log in to your account</h2>
    <input id="userid" placeholder="User ID">
    <input id="pwd" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Log In</button>
</div>

<script>
const popup = document.getElementById("loginPopup");
const btn = document.getElementById("openLogin");

// 打开弹窗
btn.addEventListener("click", function(e) {
    e.stopPropagation();
    popup.classList.add("show");
});

// 点击空白关闭弹窗
document.addEventListener("click", function(e) {
    if(popup.classList.contains("show") && !popup.contains(e.target) && e.target !== btn) {
        popup.classList.remove("show");
    }
});

// 阻止弹窗点击冒泡
popup.addEventListener("click", function(e){
    e.stopPropagation();
});

// 登录逻辑
async function login() {
    const userid = document.getElementById("userid").value;
    const userpwd = document.getElementById("pwd").value;

    try {
        const res = await fetch("https://backend-production-24ec.up.railway.app/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userid, userpwd })
        });
        const data = await res.json();
        if (data.success) {
            localStorage.setItem("userid", userid);
            location.href = "game.html";
        } else {
            alert(data.message);
        }
    } catch (err) {
        alert("网络错误，请稍后重试");
    }
}
</script>

</body>
</html>
