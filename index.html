<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"> <!-- 设置网页编码为 UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机适配 -->
<title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=ABeeZee&family=Acme&family=ADLaM+Display:wght@400&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0; 
        background: black; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
    }

    /* 外层容器 */
    .wrapper {
        position: relative; 
    }

    /* 背景图 */
    .bg {
        height: 100vh; 
        width: auto;   
        display: block; 
    }

    /* 内容容器 */
    .content {
        position: absolute; 
        inset: 0; 
        text-align: left;
        display: flex;
        flex-direction: column;  
        align-items: center;     
    }

    h1 {
        margin-top: 65vh;
        color: white;
        font-size: 32px;
        line-height: 119%;
        font-weight: 400;
        font-family:"ADLaM Display", Arial, sans-serif;
    }

    p {
        margin-top: 0vh;
        margin-left: -5vh;
        color: white;
        font-size: 16px;
        font-family:"ABeeZee", Arial, sans-serif;
    }
    .btn {
        position: relative;
    }

    .btn_ {
        position: relative;
        margin-top: 4vh;
        background: white;
        color: black;
        width: 280px; /* 按钮宽度 = content 宽度的一部分 */
        height: 60px;
        font-size: 16px;
        border-radius: 100px;
        border: none;
        cursor: pointer;
        font-family:"Acme", Arial, sans-serif;
        z-index: 2; /* 放在上面 */
    }
    .btn_s {
        position: absolute;
        background-color: #D8D5DA;
        top: 35px;
        width: 100%; /* 按钮宽度 = content 宽度的一部分 */
        height: 60px;    
        border-radius: 100px;
        border: none;
        cursor: pointer;   
        position: absolute;
        z-index: 1; /* 放在下面 */
    }

    /* 弹窗 */
    .popup {
        position: fixed;
        left: 50%; 
        bottom: -100%; /* 默认隐藏在屏幕下方 */
        transform: translateX(-50%);
        height: 60vh;
        /* width: 90%; 初始宽度跟按钮/content一致，稍后用 JS 动态调整也可 */
        /* max-width: 335px;  */
        background: white;
        border-radius: 10px 10px 0 0;
        padding: 20px;
        box-shadow: 0 -10px 25px rgba(0,0,0,0.35);
        transition: bottom 0.35s ease-out;
        box-sizing: border-box;
        z-index: 10;
    display: flex;              /* 启用 flex 布局 */
    flex-direction: column;     /* 垂直排列子元素 */
    align-items: center;        /* 水平居中子元素 */
    }

    /* 弹窗显示 */
    .popup.show {
        bottom: 0;
    }

    .popup h2 {
        margin-top: 5px;
        font-size: 32px;
        font-weight: 700;
        line-height: 1.3;
        letter-spacing: -2%;
        color: #1A1C1E;
        font-family: "Inter", Arial, sans-serif;
    }

    .popup input,
    .popup .btn {
        width: 240px;
        box-sizing: border-box;
        display: block;
        border-radius: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
    }

    .popup input {
        margin-top: 15px;
        padding: 12px;
    }

    .popup .btn {
        background: #57417F;
        color: white;
        font-size: 16px;
        font-weight: 500;
        margin-top: 20px;
        height: 48px;
        cursor: pointer;
    }
</style>
</head>

<body>
    <div class="wrapper">
        <img src="./sc/backg.png" class="bg" />   

        <div class="content">
            <h1>Welcome to Practice Mode!</h1>
            <p>Tap to Score High and Win Rewards!</p>
            <div class="btn" id="openLogin">
                <button class="btn_" >GET STARTED</button>
                <div class="btn_s" ></div>
            </div>

        </div>
    </div>

    <!-- 弹窗 -->
    <div class="popup" id="loginPopup">
        <h2>Log in to your account</h2>
        <input id="userid" placeholder="User ID" style="margin-top: 10px;">
        <input id="pwd" type="password" placeholder="Password">
        <button class="btn_" onclick="login()" style="margin-top: 8vh;">Log In</button>
    </div>

    <script>
    const popup = document.getElementById("loginPopup");
    const btn = document.getElementById("openLogin");

    // 点击按钮显示弹窗
    btn.addEventListener("click", function(e) {
        e.stopPropagation();
        popup.classList.add("show");

        // 弹窗宽度和content一致
        const contentWidth = document.querySelector('.content').offsetWidth;
        popup.style.width = contentWidth + 'px';
    });

    // 点击空白区域关闭弹窗
    document.addEventListener("click", function(e) {
        if(popup.classList.contains("show") && !popup.contains(e.target) && e.target !== btn) {
            popup.classList.remove("show");
        }
    });

    // 阻止弹窗内点击事件冒泡
    popup.addEventListener("click", function(e){
        e.stopPropagation();
    });

    async function login() {
        const userid = document.getElementById("userid").value;
        const userpwd = document.getElementById("pwd").value;

        try {
            const res = await fetch("https://backend-production-24ec.up.railway.app/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userid, userpwd })
            });
            const data = await res.json();
            if (data.success) {
                localStorage.setItem("userid", userid);
                location.href = "game.html";
            } else {
                alert(data.message);
            }
        } catch (err) {
            alert("网络错误，请稍后重试");
        }
    }
    </script>
</body>
</html>
