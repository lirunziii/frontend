<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Get Started</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=ABeeZee&family=Acme&family=ADLaM+Display&display=swap" rel="stylesheet">
<style>
/* ---------- 页面基础 ---------- */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black; /* 黑边填充 */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- 背景 ---------- */
.bg-container {
    width: 100%;
    height: 100%;
    max-width: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    position: relative;
}
.bg-container img.bg-img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* 保证完整显示图片 */
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}

/* ---------- 页面内容 ---------- */
.content {
    position: relative;
    width: 80%;
    text-align: left;
    color: white;
    z-index: 1;
}

.content h1 {
    font-family: "ADLaM Display", Arial, sans-serif;
    font-size: 32px;
    margin: 0 0 10px 0;
}

.content p {
    font-family: "ABeeZee", Arial, sans-serif;
    font-size: 16px;
    opacity: 0.9;
    margin: 0 0 20px 0;
}

.btn {
    font-family: "Acme", Arial, sans-serif;
    font-size: 16px;
    border-radius: 100px;
    padding: 15px 0;
    width: 100%;
    max-width: 300px;
    background: white;
    color: black;
    border: none;
    cursor: pointer;
    display: block;
    margin-top: 20px;
}

/* ---------- 弹窗 ---------- */
.popup {
    position: fixed;
    left: 50%;
    bottom: -100%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 324px;
    height: 50%;
    background: white;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    box-shadow: 0 -10px 25px rgba(0,0,0,0.35);
    transition: bottom 0.35s ease-out;
    box-sizing: border-box;
    z-index: 10;
}

/* 弹窗显示 */
.popup.show {
    bottom: 0;
}

/* 弹窗标题 */
.popup h2 {
    margin: 0 0 20px 0;
    font-size: 24px;
    font-weight: 700;
    font-family: "Inter", Arial, sans-serif;
}

/* 弹窗输入框 */
.popup input {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

/* 弹窗按钮 */
.popup .btn {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border-radius: 10px;
    background: #57417F;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="bg-container">
    <!-- 背景图 -->
    <img src="sc/backg.png" class="bg-img" alt="背景图">

    <!-- 页面文字内容 -->
    <div class="content">
        <h1>Welcome to Practice<br>Mode!</h1>
        <p>Tap to Score High and Win Rewards!</p>
        <button class="btn" id="openLogin">GET STARTED</button>
    </div>
</div>

<!-- 弹窗 -->
<div class="popup" id="loginPopup">
    <h2>Log in to your account</h2>
    <input id="userid" placeholder="User ID">
    <input id="pwd" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Log In</button>
</div>

<script>
const popup = document.getElementById("loginPopup");
const btn = document.getElementById("openLogin");

// 打开弹窗
btn.addEventListener("click", function(e) {
    e.stopPropagation();
    popup.classList.add("show");
});

// 点击空白区域关闭弹窗
document.addEventListener("click", function(e) {
    if(popup.classList.contains("show") && 
       !popup.contains(e.target) && 
       e.target !== btn) {
        popup.classList.remove("show");
    }
});

// 阻止点击弹窗内部关闭
popup.addEventListener("click", function(e){
    e.stopPropagation();
});

// 登录逻辑
async function login() {
    const userid = document.getElementById("userid").value;
    const userpwd = document.getElementById("pwd").value;

    try {
        const res = await fetch("https://backend-production-24ec.up.railway.app/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userid, userpwd })
        });
        const data = await res.json();
        if (data.success) {
            localStorage.setItem("userid", userid);
            location.href = "game.html";
        } else {
            alert(data.message);
        }
    } catch (err) {
        alert("网络错误，请稍后重试");
    }
}
</script>

</body>
</html>
